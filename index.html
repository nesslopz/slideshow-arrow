<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SlideShow with Arrows</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,400italic,600italic,700italic,800' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <h1>
    This is a slideshow
  </h1>

  <div class="slideShow" id="Slideshow"> <!-- This is all slideShow Element -->
    <ul> <!-- In a unordered list -->


      <li class="slideShow__item selected"> <!-- Each content is a list item -->

        <label for="slideShow-item-1" class="slideShow__label">
        <!-- The tab is a label refered to content by input id -->
          <header class="slideShow__header">
            <h3 class="slideShow__title">The Title 1</h3> <!-- Title of tab -->
            <p class="slideShow__desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod</p> <!-- Content of tab -->
          </header>
          <div class="arrow">
            <div>
              <div></div>
            </div>
          </div>
        </label>

          <input type="radio" name="slideShow-check" class="slideShow-item-check" id="slideShow-item-1" checked>
          <div class="slideShow_cont">
          <figure>
            <img src="static/images/background/1.jpg" class="slideShow_cont--image" alt="">
            <figcaption>
              <h4 class="slideShow__cont--title"> <!-- Content Title -->
                This is the content title 1
              </h4>
              <p class="slideShow__content"> <!-- Content -->
                This is the content Lorem ipsum dolor sit amet, consectetur adipisicing elit.
              </p>
            </figcaption>
          </figure>
            <a href="#" class="btn slideShow__action">Click me!</a> <!--  Button -->
          </div>
      </li>


      <li class="slideShow__item next">

        <label for="slideShow-item-2" class="slideShow__label">
          <header class="slideShow__header">
            <h3 class="slideShow__title">The Title 2</h3>
            <p class="slideShow__desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod</p>
          </header>
          <div class="arrow">
            <div>
              <div></div>
            </div>
          </div>
        </label>

          <input type="radio" name="slideShow-check" class="slideShow-item-check" id="slideShow-item-2">
          <div class="slideShow_cont">
          <figure>
            <img src="static/images/background/2.jpg" class="slideShow_cont--image" alt="">
            <figcaption>
              <h4 class="slideShow__cont--title">
                This is the content title 2
              </h4>
              <p class="slideShow__content">
                This is the content Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Mollitia non velit optio nam doloribus, illo expedita recusandae voluptate dicta distinctio, necessitatibus eos laboriosam provident illum itaque laudantium at blanditiis saepe?
              </p>
            </figcaption>
          </figure>
            <a href="#" class="btn slideShow__action">Click me!</a>
          </div>
      </li>


      <li class="slideShow__item">

      <label for="slideShow-item-3" class="slideShow__label">
          <header class="slideShow__header">
            <h3 class="slideShow__title">The Title 3</h3>
            <p class="slideShow__desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod</p>
          </header>
          <div class="arrow">
            <div>
              <div></div>
            </div>
          </div>
      </label>

          <input type="radio" name="slideShow-check" class="slideShow-item-check" id="slideShow-item-3">
          <div class="slideShow_cont">
          <figure>
            <img src="static/images/background/3.jpg" class="slideShow_cont--image" alt="">
            <figcaption>
              <h4 class="slideShow__cont--title">
                This is the content title 3
              </h4>
              <p class="slideShow__content">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatem, minus exercitationem laboriosam praesentium tenetur beatae architecto ex dolore consequuntur enim, nesciunt eum nobis doloremque ipsum quam quos? Voluptates, soluta maiores.
                This is the content Lorem ipsum dolor sit amet, consectetur adipisicing elit.
              </p>
            </figcaption>
          </figure>
            <a href="#" class="btn slideShow__action">Click me!</a>
          </div>

      </li>
    </ul>
  </div>
<script type="text/javascript" src="static/js/main.js"></script>
</body>
</html>
